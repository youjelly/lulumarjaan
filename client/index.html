<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuluMarjan - Voice Assistant Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #4a6fa5;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2em;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .panel h2 {
            margin-bottom: 15px;
            color: #4a6fa5;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a5a85;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-top-right-radius: 0;
        }
        
        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto;
            border-top-left-radius: 0;
        }
        
        .message-time {
            font-size: 0.7em;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }
        
        .voice-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .voice-controls {
            display: flex;
            gap: 10px;
        }
        
        .audio-visualizer {
            height: 60px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .visualizer-bars {
            display: flex;
            height: 100%;
            align-items: flex-end;
            justify-content: space-between;
            padding: 0 5px;
        }
        
        .bar {
            width: 5px;
            background-color: #4a6fa5;
            border-radius: 5px 5px 0 0;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 10px;
        }
        
        .file-upload {
            margin-top: 10px;
        }
        
        .file-upload input {
            display: none;
        }
        
        .file-upload label {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4a6fa5;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-upload label:hover {
            background-color: #3a5a85;
        }
        
        .selected-file {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LuluMarjan Voice Assistant</h1>
            <p>Test interface for all backend services</p>
        </header>
        
        <div class="dashboard">
            <div class="panel">
                <h2>Chat & Voice Interface</h2>
                
                <div class="chat-container" id="chatContainer">
                    <!-- Chat messages will be displayed here -->
                </div>
                
                <div class="controls">
                    <textarea id="userInput" placeholder="Type your message here..."></textarea>
                    <div class="button-row">
                        <button id="sendTextBtn">Send Text</button>
                        <button id="recordBtn" class="record-button">
                            <span class="record-icon">âš«</span> Record Voice
                        </button>
                        <button id="stopRecordBtn" disabled>Stop Recording</button>
                    </div>
                </div>
                
                <div class="status" id="statusText">
                    Ready
                </div>
                
                <div class="audio-visualizer">
                    <div class="visualizer-bars" id="visualizer">
                        <!-- Audio visualization bars will be added here -->
                    </div>
                </div>
                
                <div>
                    <p>Last Response Audio:</p>
                    <audio id="responseAudio" class="audio-player" controls></audio>
                </div>
            </div>
            
            <div class="panel">
                <h2>Voice Configuration</h2>
                
                <div class="voice-panel">
                    <div>
                        <label for="voiceSelect">Select Voice:</label>
                        <select id="voiceSelect">
                            <option value="default">Default</option>
                            <option value="warm">Warm</option>
                            <option value="bright">Bright</option>
                            <option value="calm">Calm</option>
                            <!-- Custom voices will be added here -->
                        </select>
                    </div>
                    
                    <div>
                        <label for="speedRange">Speech Speed:</label>
                        <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
                        <span id="speedValue">1.0</span>
                    </div>
                    
                    <div class="file-upload">
                        <h3>Voice Cloning</h3>
                        <input type="file" id="voiceFileInput" accept="audio/*">
                        <label for="voiceFileInput">Choose Voice Sample</label>
                        <div class="selected-file" id="selectedFileName">No file selected</div>
                    </div>
                    
                    <div>
                        <input type="text" id="voiceName" placeholder="Custom Voice Name">
                    </div>
                    
                    <button id="cloneVoiceBtn">Clone Voice</button>
                    
                    <div>
                        <h3>WebRTC Connection</h3>
                        <div class="button-row">
                            <button id="connectRTCBtn">Connect WebRTC</button>
                            <button id="disconnectRTCBtn" disabled>Disconnect</button>
                        </div>
                        <div class="status" id="rtcStatus">
                            Not connected
                        </div>
                    </div>
                    
                    <div>
                        <label for="roomIdInput">Room ID:</label>
                        <input type="text" id="roomIdInput" value="test-room">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
